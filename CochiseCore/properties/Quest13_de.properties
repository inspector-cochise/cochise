
name = Frage 13

Q0 = Wurde mod_ssl eingerichtet, um Unterstützung für Verschlüsselung zu bieten?

L1 = mod_ssl wird geladen oder wurde in das httpd Binary kompiliert.
L2 = mod_ssl wird nicht geladen und wurde auch nicht in das httpd Binary kompiliert.
L3 = Sie haben die SSLCipherSuite nicht konfiguriert. Die minimalen Anforderungen sind erzwungene Verschlüsslung und Authentifizierung, sowie \
	das Abschalten unsicherer Chiffren. Sie können dies mit der folgenden Direktive erreichen:
L4 = Sie haben zwar ihre SSLCipherSuite konfiguriert, erfüllen aber nicht die minimalen Anforderungen: erzwungene Verschlüsslung, erzwungene \
	Authentifizierung sowie das Abschalten unsicherer Chiffren. Sie können dies mit der folgenden Direktive erreichen:
L5 = Sie haben ihre SSLCipherSuite korrekt aufgesetzt.
L6 = Sie haben keinen SSLMutex konfiguriert. Damit gefähreden Sie den SSL-Session Cache.
L7 = Sie haben explizit keinen SSLMutex konfiguriert. Damit gefähreden Sie den SSL-Session Cache.
L8 = Sie haben einen SSLMutex konfiguriert.

L9 = Sie haben keinen SSLRandomSeed für den Kontext "startup" konfiguriert.
L10 = Sie haben korrekt einen SSLRandomSeed für den Kontext "startup" konfiguriert.
L11 = Sie haben keinen SSLRandomSeed für den Kontext "connect" konfiguriert.
L12 = Sie haben korrekt einen SSLRandomSeed für den Kontext "connect" konfiguriert.

L13 = Sie haben SSLProtocol nicht konfiguriert. Dabei sollten Sie auch mindestens SSLv2 abschalten - vergessen Sie dabei nicht mindestens ein anderes Protokoll einzuschalten.
L14 = Sie haben zwar SSLProtocol konfiguriert, haben aber nicht explizit SSLv2 abgeschaltet.
L15 = Sie haben ihre SSLProtocol korrekt aufgesetzt.

A0 = Wie oben erläutert wurde mod_ssl von Ihnen nicht oder nicht ausreichend sicher eingerichtet.
A1 = Sie haben mod_ssl grundlegend eingerichtet.