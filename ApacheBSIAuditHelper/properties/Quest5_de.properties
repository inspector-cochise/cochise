#
# Every key has a capital character and a number as prefix. The capital character determines th kind of
# that string and the number is just there to make it unique.
#
# Meaning of the prefixes
# S - general string
# E - error-message
# P - paragraph
# H - heading
# L - line (1 line output or something like that)
# Q - question
#

Q0 = Wird als Konfigurationsdatei ausschließlich die Hauptkonfigurationsdatei (httpd.conf) erlaubt?

L1 = Überprüfe, ob Ihre Hauptkonfigurationsdatei, die einzige Konfigurationsdatei ist...
L2 = Zurück zu {0}
S1_good = Ihre Hauptkonfigurationsdatei ist Ihre einzige Konfigurationsdatei.
S1_bad  = Ihre Hauptkonfigurationsdatei ist nicht Ihre einzige Konfigurationsdatei.
