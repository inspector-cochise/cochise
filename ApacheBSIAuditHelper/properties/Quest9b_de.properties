#
# Every key has a capital character and a number as prefix. The capital character determines th kind of
# that string and the number is just there to make it unique.
#
# Meaning of the prefixes
# S - general string
# E - error-message
# P - paragraph
# H - heading
# L - line (1 line output or something like that)
# Q - question
#

Q0 = Haben nur Benutzer Rechte auf das Unterverzeichnis htdocs, die diese ausdrücklich benötigen?

S1 = Es gibt kein htdocs Verzeichnis in Ihrem ServerRoot. (Das ist OK.)
S2 = In Ihrem ServerRoot gibt es eine Datei (kein Verzeichnis) htdocs. Das ist unzulässig. Bitte entfernen Sie diese Datei.
L1 = In Ihrem ServerRoot gibt es ein htdocs Verzeichnis. (Ich rate Ihnen, es an einen anderen Ort außerhalb von ServerRoot zu bewegen.)
Q1 = Enthält ihr htocs Verzeichnis ausschließlich apache httpd Dokumentation?
Q2 = Haben nur Benutzer Zugriff auf dieses Verzeichnis, die ihn explizit benötigen?
S3 = Ihr htdocs Verzeichnis scheint OK zu sein.
S4 = Es gibt Zugriffsrechte- oder Inhaltsprobleme mit Ihrem htdocs Verzeichnis. Ich rate Ihnen, dieses Verzeichnis an einen Ort außerhalb von ServerRoot zu verschieben um das Problem auf einfache Art und Weise zu lösen.
