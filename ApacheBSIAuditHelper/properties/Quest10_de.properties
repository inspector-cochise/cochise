#
# Every key has a capital character and a number as prefix. The capital character determines th kind of
# that string and the number is just there to make it unique.
#
# Meaning of the prefixes
# S - general string
# E - error-message
# P - paragraph
# H - heading
# L - line (1 line output or something like that)
# Q - question
#

Q0 = Sind die Zugriffsechte auf dynamisch ladbare Module (d. h. die .so Bibliotheken) so gesetzt, dass diese nicht von Unbefugten verändert werden können?

L1 = Ich werde nun überprüfen, ob andere Benutzer als root Schreibzugriff auf Ihre Module haben...
L2 = Ich habe einige problematische Dateien gefunden (in den meisten Fällen bedeutet dies, dass ein anderer Benutzer als root Schreibzugriff hat)
S1_good = Scheinbar hat nur root Schreibzugriff auf Ihre Module.
S1_bad  = Andere Benutzer als root haben Schreibzugriff auf die oben gelisteten Module oder auf deren enthaltende Verzeichnisse.
