#
# Every key has a capital character and a number as prefix. The capital character determines th kind of
# that string and the number is just there to make it unique.
#
# Meaning of the prefixes
# S - general string
# E - error-message
# P - paragraph
# H - heading
# L - line (1 line output or something like that)
# Q - question
#

Q0 = Sind die Zugriffsechte auf dynamisch ladbare Module so gesetzt, dass diese nicht von Unbefugten verändert werden können?

L1 = Ich werde nun überprüfen, ob Benutzer außerhalb der Gruppe root Zugriff auf Ihre Module haben...
L2 = Ich habe einige problematische Dateien gefunden (in den meisten Fällen bedeutet dies, dass ein Benutzer außerhalb von root Schreibzugriff hat)
S1_good = Scheinbar haben nur Benutzer in der Gruppe root Zugriff auf Ihre Module.
S1_bad  = Benutzer außerhalb der Gruppe root haben Zugriff auf die oben gelisteten Module oder deren enthaltende Verzeichnisse.
