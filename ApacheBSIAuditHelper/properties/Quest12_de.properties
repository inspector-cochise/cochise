Q0 = Läuft Apache mit den Rechten eines möglichst niedrig privilegierten Benutzers ab?

L1 = Stelle sicher, dass der apache mit möglichst wenig Rechten läuft.
P1 = Für den Fall, dass ein Angreifer Zugriff auf ihren Apache Web-Server erlangt hat (z. B. mit einem \
		Zero-Day-Exploit) oder der Apache aufgrund eines Bugs oder Fehlkonfiguration den Server oder Daten \
		gefährdet ist es wichtig den möglichen Schaden zu begrenzen indem man dem Apache selbst so wenig Rechte \
		wie möglich gibt. Das bedeuted, dass der Apache unter einem Benutzer laufen muss, der möglichst wenig \
		Rechte hat. Dieser Benutzer ist nur Mitglied einer einzigen Gruppe (und einziges Mitglied dieser Gruppe) \
		und wird ausschließlich zum Betrieb des Apache verwendet. Möglichst wenig Rechte bedeutet auch, dass dieser \
		Benutzer sich nicht einloggen kann, also /bin/false also Login-Shell hat.
S0 = (mehr Informationen)
L2 = Es gibt auch einen anderen Weg möglichst wenig Rechte zu erzwingen:
S1_good = Der Apache Web-Server läuft korrekt mit möglichst wenig Rechte.
S1_bad  = Der Apache Web-Server läuft u. U. mit zu vielen Rechten.
