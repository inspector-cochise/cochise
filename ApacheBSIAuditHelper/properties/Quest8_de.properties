# E - error-message
# P - paragraph
# H - heading
# L - line (1 line output or something like that)
# Q - question
#

Q0 = Verfügen nur Benutzer mit administrativen Rechten über Lese- und Schreibzugriff auf die Konfiguration \
		des Apache Web-Servers?

S1 = Ihre Hauptkonfigurationsdatei scheint sicher. D. h. nur Mitglieder der Gruppe "root" haben Zugriff auf sie.
S2 = Benutzer außerhalb der Gruppe "root" haben u. U. Zugriff auf Ihre Hauptkonfigurationsdatei. \
		Diese sollten keinerlei (Datei-) Zugriffsrechte erhalten (weder lesen, noch schreiben, noch ausführen).
