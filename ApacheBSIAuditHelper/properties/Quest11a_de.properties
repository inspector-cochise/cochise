Q0 = Wurde eine chroot-Umgebung für Apache angelegt?

Q1 = Haben Sie eine chroot-Umgebung für den apache httpd server aufgesetzt, sodass Zugriff auf Dateien außerhalb \
		des Wurzelverzeichnisses des Web-Servers blockiert wird?
S1_good = Ok, das sollte Zugriff auf Dateien außerhalb des Wurzelverzeichnisses des Web-Servers blockieren. (Wobei unter einiges Systemen ein Ausbruch aus einer chroot-Umgebung möglich ist.)
S1_bad  = Keine chroot-Umgebung - Es ist u. U. möglich Zugriff auf Dateien außerhalb des Wurzelverzeichnisses des Web-Servers zu erhalten, falls dies nicht anders verhindert wird.

S2 = (mehr Informationen)
P1 = chroot ist ein Programm (und ein Systemaufruf) welcher ein bestimmtes Verzeichnis für einen Prozess \
	(und seine Kindprozesse) zum Wurzelverzeichnis / macht. Es ist also für diesen Prozess nicht möglich auf \
	Daten außerhalb dieses Verzeichnisses zuzugreifen. Aber chroot war nie für Sicherheitsrelevante Anwendungen \
	gedacht, es ist auf einiges Systemen (Solaris, Linux) sogar dokumentiert, wie man aus einer chroot-Umgebung \
	ausbricht. Auch wenn laut BSI-Audit das Aufsetzen einer chroot-Umgebung genügt, empfehlen wir Ihnen eine \
	chroot-Umgebung nur zusätzlich zur mod_access-Methode  (Frage 11b) zu nutzen.
