name = Frage 9a

Q0 = Hat nur der Benutzer unter dem der Apache Web-Server gestartet wird Zugriffsrechte auf Dateien und \
		Verzeichnisse im ServerRoot (ausgenommen das htdocs-Verzeichnis)?

S1 = Ihr ServerRoot (ohne über ein mögliches htdocs Verzeichnis zu sprechen) schein OK.
S2 = Andere Benutzer als {0} haben Zugriff auf die folgenden Dateien/Verzeichnisse. Bitte ändern Sie die \
		entprechenden Zugriffsrechte.
S3 = Nicht-authorisierte Benutzer haben Lesezugriff auf die unten gelisteten Dateien/Verzeichnisse in Ihrem \
		ServerRoot. Nicht-authorisierte Benutzer können dort aber keine Schreibrechte. Auch wenn es nicht konform \
		mit dem BSI-Audit ist, reicht dieser Status für ein niedriges Sicherheitslevel u. U. aus.
